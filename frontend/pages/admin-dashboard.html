<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        #hamburger {
            display: none;
        }
        #side-nav {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <span id="logo" class="logo-text" style="cursor:pointer;">StudySync</span>
        </div>
        <div class="nav-right">
            <div class="user-profile">
            </div>
            <button id="hamburger" class="hamburger-btn" aria-label="Open navigation">
                <span></span><span></span><span></span>
            </button>
        </div>
        <div id="side-nav" class="side-nav">
            <button id="close-nav" class="close-btn" aria-label="Close navigation">&times;</button>
            <ul>
                <li><a href="admin-dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="courses.html"><i class="fas fa-book"></i> Courses</a></li>
                <li><a href="assignments.html"><i class="fas fa-tasks"></i> Assignments</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
    </nav>

    <main class="dashboard-main">
        <section class="dashboard-header">
            <div class="welcome-section">
                <h1>Welcome back, <span id="welcome-name">Admin</span>!</h1>
                <p class="dashboard-subtitle">Here's an overview of the system status</p>
            </div>
            <div class="date-section">
                <span id="current-date"></span>
            </div>
        </section>
        <div id="user-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" id="close-user-modal">&times;</span>
                <h2>Create User</h2>
                <form id="user-form">
                    <input type="text" id="user-name" placeholder="Name" required>
                    <input type="text" id="user-surname" placeholder="Surname" required>
                    <input type="email" id="user-email" placeholder="Email" required>
                    <input type="password" id="user-password" placeholder="Password" required>
                    <select id="user-role" required>
                        <option value="">Select Role</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="TEACHER">TEACHER</option>
                        <option value="STUDENT">STUDENT</option>
                    </select>
                    <button type="submit" class="btn">Create</button>
                </form>
            </div>
        </div>
        <div id="course-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" id="close-course-modal">&times;</span>
                <h2>Create Course</h2>
                <form id="course-form">
                    <input type="text" id="course-title" placeholder="Title" required>
                    <input type="text" id="course-description" placeholder="Description" required>
                    <input type="text" id="course-teacher" placeholder="Teacher ID" required>
                    <button type="submit" class="btn">Create</button>
                </form>
            </div>
        </div>
        <div id="edit-user-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" id="close-edit-user-modal">&times;</span>
                <h2>Edit User</h2>
                <form id="edit-user-form">
                    <input type="hidden" id="edit-user-id">
                    <input type="text" id="edit-user-name" placeholder="Name" required>
                    <input type="text" id="edit-user-surname" placeholder="Surname" required>
                    <input type="email" id="edit-user-email" placeholder="Email" required>
                    <input type="password" id="edit-user-password" placeholder="Password">
                    <select id="edit-user-role" required>
                        <option value="">Select Role</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="TEACHER">TEACHER</option>
                        <option value="STUDENT">STUDENT</option>
                    </select>
                    <button type="submit" class="btn">Save</button>
                </form>
            </div>
        </div>
        <div id="edit-course-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" id="close-edit-course-modal">&times;</span>
                <h2>Edit Course</h2>
                <form id="edit-course-form">
                    <input type="hidden" id="edit-course-id">
                    <input type="text" id="edit-course-title" placeholder="Title" required>
                    <input type="text" id="edit-course-description" placeholder="Description" required>
                    <input type="text" id="edit-course-teacher" placeholder="Teacher ID" required>
                    <button type="submit" class="btn">Save</button>
                </form>
            </div>
        </div>

        <section class="dashboard-grid">
            <!-- User Management Card -->
            <div class="dashboard-card">
                <div class="card-header">
                    <h2><i class="fas fa-users-cog"></i> User Management</h2>
                    <button id="createUserBtn" class="btn">Create User</button>
                </div>
                <div class="card-content">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- User data will be populated by admin.js -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Course Management Card -->
            <div class="dashboard-card">
                <div class="card-header">
                    <h2><i class="fas fa-book"></i> Course Management</h2>
                    <button id="createCourseBtn" class="btn">Create Course</button>
                </div>
                <div class="card-content">
                    <table id="coursesTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Course data will be populated by admin.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="../scripts/nav.js"></script>
    <script src="../scripts/admin.js"></script>
</body>
</html>
